<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیش‌بینی بازی‌ها</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>پیش‌بینی بازی‌های فردا</h1>
        <div id="register">
            <h2>ثبت نام</h2>
            <form id="registerForm">
                <input type="text" id="username" placeholder="نام کاربری" required>
                <input type="email" id="email" placeholder="ایمیل" required>
                <button type="submit">ثبت نام</button>
            </form>
        </div>

        <div id="prediction" style="display:none;">
            <h2>پیش‌بینی بازی‌ها</h2>
            <form id="predictionForm">
                <label for="game1">بازی 1: تیم A - تیم B</label>
                <input type="text" id="game1" placeholder="پیش‌بینی نتیجه" required>

                <label for="game2">بازی 2: تیم C - تیم D</label>
                <input type="text" id="game2" placeholder="پیش‌بینی نتیجه" required>

                <button type="submit">ثبت پیش‌بینی</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
