<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیش‌بینی بازی‌ها</title>
</head>
<body>
    <h1>پیش‌بینی بازی‌های فردا</h1>
    <form id="predictionForm">
        <label for="game1">نتیجه بازی اول:</label>
        <input type="text" id="game1" required>
        <br>
        <label for="game2">نتیجه بازی دوم:</label>
        <input type="text" id="game2" required>
        <br>
        <button type="submit">ثبت پیش‌بینی</button>
    </form>

    <div id="message" style="display:none; color: green; margin-top: 20px;">
        پیش‌بینی شما با موفقیت ثبت شد!
    </div>

    <script src="script.js"></script>
</body>
</html>
