<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب‌سایت گیم و ثبت امتیاز</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>خوش آمدید به بازی گیم!</h1>
        <form id="scoreForm">
            <label for="username">نام کاربری:</label>
            <input type="text" id="username" required placeholder="نام خود را وارد کنید">

            <label for="score">امتیاز:</label>
            <input type="number" id="score" required placeholder="امتیاز خود را وارد کنید" min="0">

            <button type="submit">ثبت امتیاز</button>
        </form>

        <h2>برترین کاربران</h2>
        <ul id="leaderboard">
            <!-- لیست برترین‌ها اینجا نمایش داده می‌شود -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
